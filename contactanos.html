<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="https://kit.fontawesome.com/34cf304f66.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>

        <div class="contenedor_contac"> 
            
            <form class="contac_izq">
                <h3 class="title_contac_izq">
                    Ponerse en Contacto
                </h3>
                <div class="contac_nombre">
                    
                    <p class="con_label"><label>Nombre</label><input type="text" class="input_nom" placeholder="Nombre"
                        required></p>
                    <p class="con_label"><label>Apellidos</label><input type="text" class="input_nom"placeholder="Apellidos" 
                        required></p>
                </div>
                <div class="contac_email">
                    <p><label>Correo</label><input type="email" class="con_email" placeholder="Correo Electronico"
                        required></p>
                </div>
                <div class="contac_mensaje">
                    <textarea name="texto" rows="4" placeholder="Escriba algo"></textarea>
                </div>
                
                <div class="btn_enviar">
                    <button class="contac_envio" type="submit" >Enviar</button>
                </div>
                

            </form>
            <div class="contac_der">
                <div class="contac_contac">
                    <div class="anuncio">
                        <div class="contac_icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="contac_description">
                            <p class="topic">
                                Telefono
                            </p>
                            <p class="detalle">
                                0987654321
                            </p>
                            
                        </div>
                    </div>
                    <hr class="linea">
                    <div class="anuncio">
                        <div class="contac_icon">
                            <i class="fas fa-envelope-square"></i>
                        </div>
                        <div class="contac_description">
                            <p class="topic">
                                Correo Electronico
                            </h3>
                            <p class="detalle">
                                Luchin@luchin.com
                            </p>
                        </div>

                    </div>
                    <hr class="linea">
                </div>
                <div class="contac_redes_atencion">
                    <div class="contac_redes">
                        <p class="topic">
                            Redes Sociales
                        </p>
                        <div class="ico">
                            <i class="fab fa-facebook-f" aria-hidden="true"></i>
                            <i class="fab fa-instagram" aria-hidden="true"></i>    
                        </div>
                        

                    </div>
                    <div class="contac_atencion">
                        <p class="topic">
                            Hora Atencion
                        </p>
                        <p class="detalle">
                            De Jueves a Domingo
                        </p>
                        <p class="detalle">
                            Desde 17:00 Hasta 23:00
                        </p>
                    

                    </div>
                </div>

            </div>
        </div>
        <br>

        <div class="ubi">
            <div class="ubi_detalle">
                <div class="ico_ubi">
                    <i class="fas fa-thumbtack"></i>
                </div>
                <div class="ubi_detalle">
                    <p class="topic">Ubicacion:</p>
                </div>
                <div class="ubi_detalle">
                    <p class="topic">Av. Metropolitana y Calle 10 de Octubre</p>
                </div>
            </div>
            <div class="ubi_mapa">

            </div>
        </div>
        
        <section class="location-main">
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d63826.51149409486!2d-80.69629358598279!3d-1.0432379873241444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x902be555b3991ab1%3A0x6900289d39a0fe14!2sla%20parrilla%20de%20Luchin%20montecristi!3m2!1d-1.043324!2d-80.6612741!5e0!3m2!1ses!2sec!4v1624141824849!5m2!1ses!2sec" height="450" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>






    </main>
</body>
</html>
