  <script>
    const body = document.getElementById('root');
    const menuBtn = document.querySelector('.btn__menu');
    
    menuBtn.addEventListener('click', ()=>{
        const imageAside = document.querySelector('.image-navbar');

        if(body.classList.contains('left-navbar')){
            body.classList.remove('left-navbar');
            imageAside.innerHTML = '<img src="../../Imagenes/luchin.png" alt="logo-luchin">';
        }else{
            body.classList.add('left-navbar');
            imageAside.innerHTML = '<img class="small" src="../../Imagenes/logo.png" alt="logo-luchin">';
        }
    })

    document.querySelectorAll('.aside-bar .container-item').forEach(item =>{
        item.addEventListener('mouseenter', (e)=>{
            if(body.classList.contains('left-navbar')){
                e.target.classList.add('view');
                if(e.target.lastElementChild.classList.contains('subitem-aside')){
                    e.target.lastElementChild.classList.add('active');
                }
            }
        });
        item.addEventListener('mouseleave', (e)=>{
            if(body.classList.contains('left-navbar')){
                e.target.classList.remove('view');
                if(e.target.lastElementChild.classList.contains('subitem-aside')){
                    e.target.lastElementChild.classList.remove('active');
                }
            }
        })
    })

    document.querySelectorAll('.aside-bar .container-item .item-aside').forEach(item =>{
        item.addEventListener('click', (e)=>{
            if(!document.body.classList.contains('left-navbar')){
                const itemClick = this.document.activeElement;
                const subitem = this.document.activeElement.nextElementSibling;
                // console.log(this.document.activeElement.nextElementSibling);
                if(subitem != null){
                    if(subitem.classList.contains('active')){
                        subitem.classList.remove('active');
                        itemClick.classList.remove('view');
                    }else{
                        subitem.classList.add('active');
                        itemClick.classList.add('view');
                    }
                }
            }
        })
    })
</script>
